<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #a7a7a7;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameTitle {
            font-size: 48px;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }
        #developerName {
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }
        canvas {
            border: 2px solid #000;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(14, 12, 12, 0.8);
            color: rgb(255, 166, 0);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        #gameOver button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .soundControls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .soundToggle {
            margin: 5px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            border: none;
            border-radius: 5px;
            color: black;
        }
        #speedDisplay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #leaderboard {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 10px;
            width: 200px;
        }
        #nameInputContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #nameInputContainer input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #nameInputContainer button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #leaderboardContainer {
    margin-top: 20px;
    border: 2px solid black;
    padding: 10px;
    max-width: 300px;
    background-color: #f0f0f0;
    border-radius: 5px;
}

#leaderboardList {
    list-style-type: none;
    padding: 0;
}

#leaderboardList li {
    margin-bottom: 5px;
}

    </style>
</head>
<body>
    <div id="gameTitle">Jumping Game</div>
    <div id="developerName">Developer: Raphael KÃ¶nig ðŸ‘‘</div>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="400" style="display: none;"></canvas>
    <div id="gameOver">
        <h1>Verloren!</h1>
        <p id="currentScore"></p>
        <p id="highScore"></p>
        <button onclick="restartGame()">Weiter spielen</button>
    </div>
<div id="leaderboardContainer">
    <h2>Leaderboard</h2>
    <ol id="leaderboardList">
        <!-- Hier werden die EintrÃ¤ge des Leaderboards dynamisch eingefÃ¼gt -->
    </ol>
</div>
    <div id="nameInputContainer">
<input type="text" id="nameInput" placeholder="Dein Name">
<button id="startButton">Start</button>

    </div>
    <div class="soundControls">
        <button id="jumpSoundToggle" class="soundToggle" onclick="toggleJumpSound()">Jump Sound: An</button>
        <button id="gameOverSoundToggle" class="soundToggle" onclick="toggleGameOverSound()">Game Over Sound: An</button>
        <button id="bgMusicToggle" class="soundToggle" onclick="toggleBgMusic()">Musik: An</button>
    </div>
    <div id="speedDisplay">Speed: 5</div>
    <audio id="jumpSound" src="jump.mp3"></audio>
    <audio id="gameOverSound" src="gameover.mp3"></audio>
    <audio id="bgMusic" src="backround_Music.mp3" loop></audio>
    <script src="main.js"></script>
    <script src="server.js"></script>
</body>
</html>
