<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #a7a7a7;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameTitle {
            font-size: 48px;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }
        #developerName {
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }
        canvas {
            border: 2px solid #000;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(14, 12, 12, 0.8);
            color: rgb(255, 166, 0);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        #gameOver button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .soundControls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .soundToggle {
            margin: 5px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            border: none;
            border-radius: 5px;
            color: black;
        }
        #speedDisplay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #leaderboardContainer {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 10px;
            width: 200px;
        }
        #leaderboardList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #leaderboardList li {
            margin-bottom: 5px;
        }
        #nameInputContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #nameInputContainer input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #nameInputContainer button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameTitle">Jumping Game</div>
    <div id="developerName">Developer: Raphael K√∂nig üëë</div>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="gameOver">
        <h1>Verloren!</h1>
        <p id="currentScore"></p>
        <p id="highScore"></p>
        <button onclick="restartGame()">Weiter spielen</button>
    </div>
    <div id="leaderboardContainer">
        <h2>Leaderboard</h2>
        <ol id="leaderboardList">
            <!-- Hier werden die Eintr√§ge des Leaderboards dynamisch eingef√ºgt -->
        </ol>
    </div>
    <div id="nameInputContainer">
        <input type="text" id="nameInput" placeholder="Dein Name">
        <button id="startButton">Start</button>
    </div>
    <div class="soundControls">
        <button id="jumpSoundToggle" class="soundToggle" onclick="toggleJumpSound()">Jump Sound: An</button>
        <button id="gameOverSoundToggle" class="soundToggle" onclick="toggleGameOverSound()">Game Over Sound: An</button>
        <button id="bgMusicToggle" class="soundToggle" onclick="toggleBgMusic()">Musik: An</button>
    </div>
    <div id="speedDisplay">Speed: 5</div>

    <script>
        // JavaScript f√ºr das Spiel und das Leaderboard

        // Variablen f√ºr das Spiel
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverOverlay = document.getElementById('gameOver');
        const currentScoreDisplay = document.getElementById('currentScore');
        const highScoreDisplay = document.getElementById('highScore');
        const speedDisplay = document.getElementById('speedDisplay');
        const leaderboardList = document.getElementById('leaderboardList');

        let playerName = '';
        let score = 0;
        let highScore = 0;

        // Event Listener f√ºr den Start-Button
        const startButton = document.getElementById('startButton');
        startButton.addEventListener('click', startGame);

        function startGame() {
            playerName = nameInput.value.trim() || 'Anonymous';
            nameInputContainer.style.display = 'none';
            canvas.style.display = 'block';
            initializeGame();
            update();
        }

        // Funktion zum Initialisieren des Spiels
        function initializeGame() {
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            gameOverOverlay.style.display = 'none';
            // Weitere Initialisierungen f√ºr das Spiel hier...
        }

        // Funktion zum Aktualisieren des Spiels
        function update() {
            // Logik f√ºr das Spiel-Update hier...
            requestAnimationFrame(update);
        }

        // Funktion zum Neustarten des Spiels
        function restartGame() {
            initializeGame();
            update();
        }

        // Beispiel f√ºr eine Funktion zum Hinzuf√ºgen von Eintr√§gen ins Leaderboard
        function addToLeaderboard(name, score) {
            const entry = document.createElement('li');
            entry.textContent = `${name}: ${score}`;
            leaderboardList.appendChild(entry);
        }

        // Beispiel f√ºr eine Funktion zum Laden des Leaderboards
        function loadLeaderboard() {
            // Hier w√ºrdest du normalerweise das Leaderboard aus einer Datenquelle laden
            // In diesem Beispiel wird ein statisches Leaderboard verwendet
            addToLeaderboard('Max', 50);
            addToLeaderboard('Anna', 40);
            addToLeaderboard('Tom', 30);
            addToLeaderboard('Lisa', 20);
            addToLeaderboard('Ben', 10);
        }

        // Beispielaufruf zum Laden des Leaderboards
        loadLeaderboard();

        // Beispiel f√ºr weitere Funktionen, z.B. Soundsteuerung, Kollisionserkennung, etc.

        // Funktionen f√ºr die Soundsteuerung, Kollisionserkennung, etc.
        function toggleJumpSound() {
            // Implementierung der Funktion hier...
        }

        function toggleGameOverSound() {
            // Implementierung der Funktion hier...
        }

        function toggleBgMusic() {
            // Implementierung der Funktion hier...
        }
    </script>
</body>
</html>
